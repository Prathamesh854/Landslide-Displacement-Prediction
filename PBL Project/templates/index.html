    <script>
      function form_handler(event) {
        event.preventDefault(); // Prevent the form from submitting normally
        send_data(); // Call the function to send data for prediction
      }

      function send_data() {
        // Create FormData object with form data
        var fd = new FormData(document.querySelector("form"));

        // Create a new XMLHttpRequest object
        var xhr = new XMLHttpRequest();

        // Define the POST request to the '/predict' endpoint
        xhr.open("POST", "predict", true);

        // Set up callback for when the response is received
        xhr.onreadystatechange = function () {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            // Parse the JSON response
            var response = JSON.parse(xhr.responseText);

            // Map prediction value to labels
            var predictionLabel =
              response.prediction == 1 ? "Landslide" : "No Landslide";

            // Update the HTML element with the prediction result
            document.getElementById("prediction").innerHTML =
              "Prediction: " + predictionLabel;
          }
        };

        // Send the FormData object as the request body
        xhr.send(fd);
      }

      // Attach the form_handler function to the form's submit event
      document.querySelector("form").addEventListener("submit", form_handler);
    </script>
